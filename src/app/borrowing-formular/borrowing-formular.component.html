<div class="nav"> <button class="btn-secondary btn-low" (click)="goHome()"><-- Home</button>

  <div><button class="btn-secondary " (click)="goCustomers()">🕵️ &nbsp;Customers</button>
    <button class="btn-secondary" style="margin-right: 0" (click)="goBooks()">📚 &nbsp;Books</button></div>

</div>

<div class="container">
  <img class="img-menu img-customer" width="140px" src="https://i.ibb.co/7ybvTKm/perspective-matte-3.png">
  <h1 class="h-center">New borrowing</h1>
  <br>
  <form [formGroup]="form" >
    <label>Customer</label>
    <select [ngClass]="{'select-fill': form.get('customerId').valid }"  formControlName="customerId" >
      <option [hidden]="true" [disabled]="true" [ngValue]="null">🕵️&nbsp; Choose a customer</option>
      <option value="{{c.id}}" *ngFor="let c of customers">{{c.firstName}}&nbsp;{{c.lastName}}</option>
    </select>
    <label>Book</label>
    <select [ngClass]="{'select-fill': form.get('bookId').valid }"  formControlName="bookId" >
      <option disabled hidden [ngValue]="null">📚‍&nbsp; Choose a book</option>
      <option value="{{b.id}}" *ngFor="let b of books">{{b.title}}&nbsp;</option>
    </select>
<br>



  <div class="buttons-container">
    <button  [disabled]="form.invalid"  class="btn-focus" (click)="add()" *ngIf="form.value.id === null">Add borrowing</button>
  </div>
  </form>



</div>
