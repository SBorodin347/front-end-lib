<div class="flex flex-column card-container container">
  <img class="img-menu img-customer" width="140px" src="https://i.ibb.co/XxPRBfh/customer.png">
  <h1 class="h-center">New Customer</h1>
  <br>
<form [formGroup]="form">
  <label>First name
    <input pInputText class="input"
           [ngClass]="{'input-error': form.get('firstName').invalid && form.get('firstName').touched}" formControlName="firstName" >
   <p-message severity="error" text="Please enter client's first name!" *ngIf="form.get('firstName').invalid && form.get('firstName').touched"></p-message>
  </label>
  <br>
  <label>Last name
    <input pInputText class="input"  [ngClass]="{'input-error': form.get('lastName').invalid && form.get('lastName').touched}" formControlName="lastName">
    <p-message severity="error" text="Please enter client's last name!" *ngIf="form.get('lastName').invalid && form.get('lastName').touched"></p-message>
  </label>
  <br>
  <label>Phone number
    <input pInputNumber type="number" class="input" [ngClass]="{'input-error': form.get('phoneNumber').invalid && form.get('phoneNumber').touched}" formControlName="phoneNumber">
    <p-message severity="error" text="Please enter the correct phone number!" *ngIf="form.get('phoneNumber').invalid && form.get('phoneNumber').touched"></p-message>
  </label><br>
  <label>Email
    <input pInputText class="input" [ngClass]="{'input-error': form.get('email').invalid && form.get('email').touched}" formControlName="email">
    <p-message severity="error" text="Please enter the correct email!" *ngIf="form.get('email').invalid && form.get('email').touched"></p-message>
  </label><br>

  <div class="flex justify-content-center flex-wrap card-container">
    <button pButton [disabled]="form.invalid" class="p-button-text p-button-raised p-button-sm shadow-3 bg-blue-500 text-0 text-base m-1 font-semibold" (click)="add()" *ngIf="form.value.id === null">Add Customer</button>
    <button pButton [disabled]="form.invalid" class="p-button-text p-button-raised p-button-sm shadow-3 bg-blue-500 text-0 text-base m-1 font-semibold" (click)="edit()" *ngIf="form.value.id !== null">Update</button>
    <button pButton class="p-button-text p-button-raised p-button-sm shadow-3 bg-gray-200 text-black-alpha-90 text-base m-1 font-semibold hover:bg-gray-300" (click)="remove()">Reset</button>
  </div>

</form>
</div>
