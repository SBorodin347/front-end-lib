<div class="container">
<form [formGroup]="form">
  <img class="img-menu img-customer" width="140px" src="https://i.ibb.co/7W8vk5R/perspective-glossy.png">
  <h1 class="h-center">New book</h1>
  <br>
  <label>Author's name
  <input [ngClass]="{'input-error': form.get('authorName').invalid && form.get('authorName').touched}"  formControlName="authorName">
  <span class="error-message" *ngIf="form.get('authorName').invalid && form.get('authorName').touched">Please, enter author's name</span></label>
  <br>
  <label>Title of book
  <input  [ngClass]="{'input-error': form.get('title').invalid && form.get('title').touched}" formControlName="title">
    <span class="error-message" *ngIf="form.get('title').invalid && form.get('title').touched">Please, enter author's last name</span>
  </label>
  <br>
  <label>Isbn
  <input  [ngClass]="{'input-error': form.get('isbn').invalid && form.get('isbn').touched}" formControlName="isbn">
    <span class="error-message" *ngIf="form.get('isbn').invalid && form.get('isbn').touched">Please, enter the correct isbn</span>
  </label>
  <br>
  <div style="display: flex;justify-content: space-between; align-items: flex-start">
    <div >
  <label> Available books
  <input [ngClass]="{'input-small-error': form.get('bookCount').invalid && form.get('bookCount').touched}" type="number" formControlName="bookCount">
<!--    <span class="error-message" *ngIf="form.get('bookCount').invalid && form.get('bookCount').touched">Incorrect number</span>-->
  </label></div>
    <div  class="input-small-container">
  <label> Number of pages
    <input  [ngClass]="{'input-small-error': form.get('numberOfPages').invalid && form.get('numberOfPages').touched}" type="number" formControlName="numberOfPages">
<!--    <span class="error-message" *ngIf="form.get('numberOfPages').invalid && form.get('numberOfPages').touched">Incorrect number</span>-->
  </label></div>
  </div>
  <label> Genres
    <input  [ngClass]="{'input-error': form.get('genres').invalid && form.get('genres').touched}" formControlName="genres">
    <span class="error-message" *ngIf="form.get('genres').invalid && form.get('genres').touched">Please, enter the correct amount of books</span>
  </label>

  <div class="buttons-container">
  <button [disabled]="form.invalid" class="btn-focus" (click)="add()" *ngIf="form.value.id === null">Add book</button>
  <button [disabled]="form.invalid" class="btn-focus" (click)="edit()" *ngIf="form.value.id !== null">Update</button>
  <button class="btn-secondary" (click)="remove()">Reset</button>
  </div>
</form>
</div>
